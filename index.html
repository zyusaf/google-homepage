<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Google</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <ul class="top-bar">
            <li class="top-left-side"><a class="top-item" href="#">About</a></li>
            <li class="top-left-side"><a class="top-item" href="#">Store</a></li>
            <li class="top-right-side"><a class="top-item" id="sign-in" href="#">Sign In</a></li>
            <li class="top-right-side"><a class="top-item" href="#">Images</a></li>
            <li class="top-right-side"><a class="top-item" href="#">Gmail</a></li>
            </ul>
        </div>
        <main>
            <div class="google-top">
                <div class="white-box"></div>
            <div class="google-box"><img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" height="92" width="272">
            </div>
            </div>
            <div class="search-bar">
                <div class="form-logo-search">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"></svg>
                </div>
                <input type="text">
            </div>
                <form action="https://www.google.com/">
                <div class="button-flexbox">
                   <div><button type="submit">Google Search</button></div>
                   <div><button type="submit">I'm Feeling Lucky</button></div>
                </div>
                </form>
        </main>
        <div class="white-under-google">
            <div class="bottom-white-box"></div>
        </div>
        <div class="united-kingdom">
            United Kingdom
        </div>
        <div>
            <ul class="bottom-bar">
            <li class="bottom-left-side"><a class="bottom-item" href="#">Advertising</a></li>
            <li class="bottom-left-side"><a class="bottom-item" href="#">Business</a></li>
            <li class="bottom-left-side"><a class="bottom-item" href="#">How Search works</a></li>
            <li class="bottom-left-side"><a class="bottom-item" id="carbon" href="#">Carbon neutral since 2007</a></li>
            <li class="bottom-right-side"><a class="bottom-item" href="#">Settings</a></li>
            <li class="bottom-right-side"><a class="bottom-item" href="#">Terms</a></li>
            <li class="bottom-right-side"><a class="bottom-item" href="#">Privacy</a></li>
            </ul>
        </div>
    </body>
</html>
